<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'Hello World'
        },
        methods:{
            changeTitle: function(event){
                this.title = event.target.value;
            }
        }
    });
</script>

</body>
</html>
